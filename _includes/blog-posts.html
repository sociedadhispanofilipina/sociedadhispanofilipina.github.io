
<!-- POST HTML -->
<section id="blog">

    <div class="container">
    	<div class="row">
    		<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
    			
    			{% for post in site.posts %}
    			<!-- Blog Post -->
    			<h2>
    				<a href="{{ post.url }}"> {{ post.title }} </a>
    			</h2>
    			<p class="lead">
    				por {{ post.author }}
    			</p>
    			<p><span class="glyphicon glyphicon-time"></span> Publicado el {% include date_locale.html %}</p>
    			<hr>
    			{% if post.image %}
    			<img class="img-responsive" src="{{ post.image }}" alt="{{ post.title }}" style="width:100px; height: 100px">
    			<hr>
    			{% endif %}
    			
    			{{ post.excerpt }}
    			<a class="btn btn-primary" href="{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
    			<hr>
    			{% endfor %}

    		</div>
    	</div>
    </div>
</section>
