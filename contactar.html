<!-- CONTACTAR -->

<script src="jquery.js"></script>

<section id="header2">

<div class="container"> 
    <center>
    <div class="col-md-8 header-right d-sm-block"> 
                <p>Envianos un email</p>                
                  <form id="contactform" method="POST">                  
                    <fieldset class="form-group">
                        <label class="sr-only">Nombre</label>
                        <input type="text" name="name" class="form-control" placeholder="tu nombre..." required>
                            


                    </fieldset>  
                    <fieldset class="form-group">
                        <label class="sr-only">Email</label>
                        <input type="email" name="_replyto" class="form-control" placeholder="tu email..." required>
                        <input type="hidden" name="_subject" value="Formulario SHF" />
                    </fieldset> 

                     <fieldset class="form-group">
                        <label class="sr-only">Telefono</label>
                        <input type="text" name="_replyto" class="form-control" placeholder="tu telefono..." required>
                    </fieldset>  
                
                    <textarea class="form-control" name="message" placeholder="tu mensaje..." required></textarea> 
                    <input type="text" name="_gotcha" style="display:none" />
                    <br>
                    <button type="submit" class="btn btn-outline-info btn-block">Enviar</button>
                  </form>                

                   <script>
                    var contactform = document.getElementById('contactform');
                    contactform.setAttribute('action', 'https://formspree.io/' + 'sociedadhispanofilipina' + '@' + 'gmail' + '.' + 'com');                      
                    </script>                    

                       

    </div>
    </center>
</div>
</section>
